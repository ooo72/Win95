<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <title>Win95 Installation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #008080;
      overflow: hidden;
    }
    .install-instructions {
      background: #005e5e;
      padding: 15px;
      border: 1px solid #ddd;
      display: none;
      margin-top: 20px;
      color: gray;
    }
  </style>
</head>
<body>
  <h2>How to Install Win95</h2>
  <div id="installInstructions" class="install-instructions"></div>

  <script>
    window.onload = function () {
      function showInstallationInstructions() {
        let instructions = document.getElementById('installInstructions');
        if (!instructions) return;

        let userAgent = navigator.userAgent.toLowerCase();

        if (userAgent.includes("iphone") || userAgent.includes("ipad")) {
          instructions.innerHTML = `
            <p><strong>iOS (Safari)</strong></p>
            <ol>
              <li>Tap the <strong>Share</strong> button (square with an arrow) in Safari.</li>
              <li>Scroll down and tap <strong>Add to Home Screen</strong>.</li>
              <li>Give it a name and tap <strong>Add</strong>.</li>
            </ol>
          `;
        } else if (userAgent.includes("android")) {
          instructions.innerHTML = `
            <p><strong>Android (Chrome/Edge)</strong></p>
            <ol>
              <li>Tap the <strong>three dots menu</strong> in the top right.</li>
              <li>Tap <strong>Install App</strong> or <strong>Add to Home Screen</strong>.</li>
              <li>Confirm the installation.</li>
            </ol>
          `;
        } else if (userAgent.includes("windows")) {
          instructions.innerHTML = `
            <p><strong>Windows (Chrome/Edge)</strong></p>
            <ol>
              <li>Click the <strong>install icon</strong> in the address bar (a small download symbol).</li>
              <li>Click <strong>Install</strong> when prompted.</li>
              <li>The app will now appear in your Start Menu and taskbar.</li>
            </ol>
          `;
        } else if (userAgent.includes("macintosh")) {
          instructions.innerHTML = `
            <p><strong>macOS (Chrome/Edge)</strong></p>
            <ol>
              <li>Click the <strong>install icon</strong> in the address bar.</li>
              <li>Click <strong>Install</strong>.</li>
              <li>The app will now appear in Launchpad.</li>
            </ol>
          `;
        } else {
          instructions.innerHTML = `<p>Your browser may not support PWA installation.</p>`;
        }

        instructions.style.display = "block";
      }

      showInstallationInstructions();
    };
  console.log(window.location.href)
  </script>
</body>
</html>
